    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Sans", system-ui, -apple-system, "Segoe UI", sans-serif;

        display: grid;
        place-items: center;

        margin: 0 0 0.75rem;
        font-size: 1.75rem;
      }

      p {
        margin: 0 0 1rem;
        line-height: 1.55;
      }

      nav {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      a {
        display: inline-block;
        padding: 0.6rem 0.95rem;
        border-radius: 999px;
        text-decoration: none;
        border: 1px solid #cbd5e1;
        color: #0f172a;

      }

        border-color: #94a3b8;
        background: #f8fafc;
      }
